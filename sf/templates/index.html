<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
       h2, alert{
              text-align: center;
       }

    </style>

  </head>
  <body>

  <div class="container mt-3">
    <div class="alert alert-warning" role="alert">
  <h1 style="text-align: center;">Student's Form</h1>
</div>
    <br>
                     <!--The form start here-->

     <form method="POST" action="/">{% csrf_token %}

  <div class="form-group">

    <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" id="user" name='user' placeholder="Enter Username">
  </div>

    <div class="form-group">
    <label>Full Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
  </div>

    <div class="form-group">
    <label>Semester</label>
    <input type="text" class="form-control" id="sem" name="sem" placeholder="Enter Sem" required>
  </div>

    <div class="form-group">
    <label>Phone No.</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone No.">
  </div>

    <label>Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

       <label class="form-label" for="customFile">Image</label>
         <input type="file" class="form-control" id="image" name="image"/><br>

       <button type="submit" class="btn btn-danger">Submit</button>
</form>
  </div>
  <br>
                                               <h2>END FORM</h2>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
